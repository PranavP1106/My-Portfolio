<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

    <section id="app">
        <h1>Apps</h1>
        <div class="line"></div>
        <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/AmAIOlod-80aGvVFcBdbfjebPGUlVaYjI8ECZcJtZks/embed"></iframe>
        <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>
    </section>
<h2>Click on the games to explore!</h2>
    <h3>These games are built in sprite lab.Click on the game to play!</h3>
    <div class="carousel slide" data-ride="carousel" id="mycarousel">
    <div class="carousel-inner">
        <div class="item active">
        <center>
            <a href="https://studio.code.org/projects/spritelab/917ok5AD4UpLX8jM449D-6akR-qV3C_1avUiDk6r0i8" target="_blank">
            <img src="bike.png" class="img-responsive">
            </a>
            <div class="carousel-content">
                <p>This is a Bike game made by me.Press play button to play.Enjoy my game!</p></div>
            </center>
        </div>
         <div class="item">
        <center>
            <a href="https://studio.code.org/projects/spritelab/cS6cZIZMVMRXa7gsFUSxHRiqt6kvCJ97Rjflo6Ls7jI" target="_blank">
            <img src="aeroplane.png" class="img-responsive2">
            </a>
            <div class="carousel-content">
                <p>This is an aeroplane game made by me.Press play button to play.Enjoy my game!</p></div>
            </center>
        </div>
        </div>
        <a class="left carousel-control"href="#mycarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control"href="#mycarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
</div>
</body>
</html>
